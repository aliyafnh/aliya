
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact — Aliya</title>
  <link rel="stylesheet" href="contact.css" />
</head>

<body class="contact-body">

  <!-- top spinning logo -->
  <a class="top-logo" href="index.html" aria-label="Home">
    <img src="assets/logo-a.png" alt="A logo">
  </a>

  <main class="contact-wrap">

    <!-- LEFT -->
    <section class="contact-left">
      <p class="kicker">LET’S TALK</p>

      <h1 class="title">
        Ready to <br>
        <span>connect?</span>
      </h1>

      <p class="intro">
        Whether it’s a project, a question, or just something you feel like sharing,
        I’m always open to conversations that feel honest and intentional.
      </p>

      <!-- VIDEO VISUAL -->
      <div class="contact-visual" aria-label="Contact visual video">
        <video
          class="visual-video"
          src="assets/contact/contact-video.mp4"
          autoplay
          muted
          loop
          playsinline
          preload="auto"
        ></video>

        <!-- optional border label (boleh buang kalau taknak) -->
        <div class="visual-tag"></div>
      </div>

      <div class="contact-meta">
        <p>For general hello:</p>
        <a href="mailto:aliyafnh@gmail.com">aliyafnh@gmail.com</a>
      </div>
    </section>

    <!-- RIGHT -->
    <section class="contact-right">
      <form class="contact-form">

        <div class="field two">
          <input type="text" placeholder="First name" required>
          <input type="text" placeholder="Last name">
        </div>

        <div class="field">
          <input type="email" placeholder="Email address" required>
        </div>

        <div class="field">
          <input type="text" placeholder="Subject">
        </div>

        <div class="field">
          <textarea rows="5" placeholder="Your message" required></textarea>
        </div>

        <button type="submit" class="submit-btn">
          Send message
        </button>

      </form>

      <div class="back-links">
        
        <a href="index.html">Home</a>
      </div>
    </section>

  </main>

</body>
</html>
